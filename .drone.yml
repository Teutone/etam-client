pipeline:
  frontend:
    group: build
    image: node:8
    commands:
      - npm install
      - npm run lint
      # - npm run test
      - npm run build
  publish:
    image: appleboy/drone-scp
    repo: etam/lnb-client
    host: eleventhirty.am
    username: lnb
    secrets:
      - source: lnb_ssh_key
        target: scp_key
    source: dist/*
    target: /home/lnb/lnb-server/static/eleventhirty.am
    rm: true
    when:
      event: tag
      status: success